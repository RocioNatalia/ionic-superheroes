<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'SUPERHERO_LIST' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{'SUPERHERO_LIST' | translate}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-superhero-item-list  *ngFor="let hero of heroesList" [heroData]="hero"></app-superhero-item-list>
  </ion-list>
</ion-content>
