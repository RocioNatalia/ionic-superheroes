<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{hero?.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="hero">
  <ion-card>
    <img src="{{hero.thumbnail}}"
      onerror="this.onerror=null; this.src='https://ionicframework.com/docs/img/demos/thumbnail.svg'"
      alt="{{hero.description}}">
    <ion-card-header>
      <ion-card-title>{{'OTHER_LIST' | translate }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>{{'COMICS_AMOUNT' | translate }} : {{hero.comics_amount}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{'SERIES_AMOUNT' | translate }} : {{hero.series_amount}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{'STORIES_AMOUNT' | translate }} : {{hero.stories_amount}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
